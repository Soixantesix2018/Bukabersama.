<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Peserta Reuni - Soixantesix 2018</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: black;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgb(255, 255, 255);
            font-size: 2em;
        }

        .participant-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .participant-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .participant-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .participant-number {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            min-width: 45px;
        }

        .participant-name {
            color: #fff;
            font-size: 1.1em;
            padding: 0 15px;
        }

        .participant-class {
            color: #ffffff;
            font-size: 1em;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
        }

        .total-participants {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: white;
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            font-size: 1.1em;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .participant-item {
                grid-template-columns: 45px 1fr;
                grid-template-rows: auto auto;
                gap: 8px;
                padding: 15px;
            }

            .participant-number {
                font-size: 1em;
                padding: 5px 10px;
                grid-row: 1 / 3;
            }

            .participant-name {
                grid-column: 2;
                padding: 0 10px;
                font-size: 1em;
            }

            .participant-class {
                grid-column: 2;
                text-align: left;
                padding: 5px 10px;
                font-size: 0.9em;
                background: none;
            }

            .search-input {
                padding: 12px 15px;
                font-size: 1em;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .total-participants {
                padding: 15px;
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 400px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 5px;
            }

            .participant-item {
                padding: 12px;
            }

            .participant-name {
                font-size: 0.95em;
            }

            .participant-class {
                font-size: 0.85em;
            }
        }
    </style>
</head>

        function displayParticipants(filteredParticipants = participants) {
            const participantList = document.getElementById('participantList');
            const totalParticipantsDiv = document.getElementById('totalParticipants');
            participantList.innerHTML = '';

            filteredParticipants.forEach((participant, index) => {
                const participantItem = document.createElement('div');
                participantItem.className = 'participant-item';
                participantItem.innerHTML = `
                    <span class="participant-number">${index + 1}</span>
                    <span class="participant-name">${participant.name}</span>
                    <span class="participant-class">Kelas ${participant.class}</span>
                `;
                participantList.appendChild(participantItem);
            });

            totalParticipantsDiv.innerHTML = `Total Peserta: ${filteredParticipants.length} orang`;
        }

        function searchParticipants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredParticipants = participants.filter(participant => 
                participant.name.toLowerCase().includes(searchTerm) ||
                participant.class.toLowerCase().includes(searchTerm)
            );
            displayParticipants(filteredParticipants);
        }

        // Initial display
        displayParticipants();
